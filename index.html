<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A travel company website">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link href="style/responsive.css" type="text/css" rel="stylesheet">
    <title>Mundie | Travel Tours</title>
</head>
<body>
    <main class="container-content">
    <!--Navegation bar--> 
        <header>
            <div class="menu-nav">
                <h2 class="menu-nav-logo">Mundie</h2>
                <nav class="menu-nav-links">
                    <a class="nav-links" target="_blank" rel="external" href="https://www.google.com/">Home</a>
                    <a class="nav-links" target="_blank" rel="external" href="https://www.google.com/">Tours</a>
                    <a class="nav-links" target="_blank" rel="external" href="https://www.google.com/">Packets</a>
                    <a class="nav-links" target="_blank" rel="external" href="https://www.google.com/">Contact us</a>
                </nav>
            
                <button type="button" class="menu-nav-btn">Sign up</button>
                <img src="images/moon.png" id="icon" alt="moon icon">
            </div>
        </header>

    <!--Main image and main text-->
        <section class="container-main">
            <div class="container-main-text">
                <h1 class="container-main-title">Travel is an investment in yourself</h1>
                <p class="container-main-subtitle">You learn so much travelling. You experience so many things you never dreamt you would and when you travel, you certainly do invest in yourself.</p>
                <a href="CV2.pdf" download="CV2.pdf" type="application/pdf" class="main-btn">Get your free quote</a>
            </div>
            <picture>
                <source media="(max-width: 580px)" srcset="images/main-image-p.png">
                <source media="(max-width: 730px)" srcset="images/main-image-m.png">
                <img class="container-main-image" src="images/main-image.png" alt="Travel image">
            </picture>
        </section>
    
    <!--Footer with companies links-->
        <footer>
            <div class="footer-info">
                <picture>
                    <source media="(max-width: 580px)" srcset="images/footer-image-p.png">
                <img class="footer-image" src="images/footer-image.png" alt="Airplane">
                </picture>
                
                <div class="footer-text">
                    <p class="footer-text-powered">Powered by</p>
                    <ul class="footer-text-companies">
                    <li><a class="footer-companies" target="_blank" rel="external" href="https://github.com/larissasmartins">GitHub</a></li>
                    <li><a class="footer-companies" target="_blank" rel="external" href="https://www.linkedin.com/in/larissa-s-martins/">Linkedin</a></li>
                    <li><a class="footer-companies" target="_blank" rel="external" href="https://www.trivago.com.br/">Trivago</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </main>
</body>
<script src="js/script.js"></script>
</html>
